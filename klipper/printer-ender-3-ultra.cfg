dir_pin: !PA10
enable_pin: !PA13
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC4
# from position endstop it needs 2mm to reach the builtplate
position_endstop: -2
# maximum position it can go without hitting anything or going out of linear rails
# position_max: 240
position_max: 255
# the minimum allowed position for movement
position_min: -2
homing_speed: 200


[stepper_y]
